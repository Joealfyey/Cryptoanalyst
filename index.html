
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Analysis - Realtime Harga</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 24px;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }
    thead tr {
      background-color: #1e1e2f;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    th, td {
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 12px;
      text-align: center;
    }
    th {
      color: #ccc;
    }
    td {
      background-color: #222239;
    }
    td[contenteditable="true"] {
      background-color: #2e2e48;
      outline-offset: 2px;
      outline-color: #06b6d4;
      outline-style: solid;
      outline-width: 0;
      transition: outline-width 0.25s ease;
    }
    td[contenteditable="true"]:focus {
      outline-width: 2px;
    }
    td.price {
      font-weight: 700;
      color: #8b5cf6;
    }
    td.signal {
      font-weight: 700;
      font-size: 13px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Crypto Analysis - Realtime Harga</h1>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Harga Sekarang (USD)</th>
        <th>Support Low (USD)</th>
        <th>Support High (USD)</th>
        <th>RSI Weekly</th>
        <th>Signal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">bitcoin</td>
        <td class="price">-</td>
        <td contenteditable="true">74000</td>
        <td contenteditable="true">73800</td>
        <td contenteditable="true">65.81</td>
        <td class="signal">-</td>
      </tr>
      <tr>
        <td contenteditable="true">ethereum</td>
        <td class="price">-</td>
        <td contenteditable="true">2275</td>
        <td contenteditable="true">1960</td>
        <td contenteditable="true"></td>
        <td class="signal">-</td>
      </tr>
    </tbody>
  </table>
  <script>
    const coinGeckoIds = {
      bitcoin: 'bitcoin',
      ethereum: 'ethereum',
    };

    async function updatePricesAndSignals() {
      const rows = document.querySelectorAll('#cryptoTable tbody tr');
      for (const row of rows) {
        const coin = row.cells[0].textContent.trim().toLowerCase();
        const priceCell = row.querySelector('.price');
        const supportLow = parseFloat(row.cells[2].textContent);
        const supportHigh = parseFloat(row.cells[3].textContent);
        const signalCell = row.querySelector('.signal');
        const coinId = coinGeckoIds[coin] || coin;

        try {
          const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent('https://api.coingecko.com/api/v3/simple/price?ids=' + coinId + '&vs_currencies=usd')}`;
          const res = await fetch(proxy);
          const data = await res.json();
          const contents = JSON.parse(data.contents);
          const price = contents[coinId]?.usd;

          if (price !== undefined) {
            priceCell.textContent = price.toLocaleString(undefined, {minimumFractionDigits: 2});
            if (price >= Math.min(supportLow, supportHigh) && price <= Math.max(supportLow, supportHigh)) {
              signalCell.textContent = 'ðŸŸ¢ BUY ZONE';
            } else {
              signalCell.textContent = '';
            }
          } else {
            priceCell.textContent = '--';
          }
        } catch (err) {
          priceCell.textContent = '--';
        }
      }
    }

    updatePricesAndSignals();
    setInterval(updatePricesAndSignals, 300000);
  </script>
</body>
</html>
